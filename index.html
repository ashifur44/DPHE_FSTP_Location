        <script>
        var highlightLayer;

        var hash = new L.Hash(map);

        }

        map.getPane('pane_GoogleHybrid_0').style.zIndex = 400;
        var layer_GoogleHybrid_0 = L.tileLayer('http://mt0.google.com/vt/lyrs=y&hl=en&x={x}&y={y}&z={z}', {

        function pop_FSTPLocation_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">City Name</th>\
                        <td>' + (feature.properties['City Name'] !== null ? autolinker.link(feature.properties['City Name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Status</th>\
                        <td>' + (feature.properties['Status'] !== null ? autolinker.link(feature.properties['Status'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Project</th>\
                        <td>' + (feature.properties['Project'] !== null ? autolinker.link(feature.properties['Project'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">District</th>\
                        <td>' + (feature.properties['District'] !== null ? autolinker.link(feature.properties['District'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Situation</th>\
                        <td>' + (feature.properties['Situation'] !== null ? autolinker.link(feature.properties['Situation'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Population</th>\
                        <td>' + (feature.properties['Population'] !== null ? autolinker.link(feature.properties['Population'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Male </th>\
                        <td>' + (feature.properties['Male '] !== null ? autolinker.link(feature.properties['Male '].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Female</th>\
                        <td>' + (feature.properties['Female'] !== null ? autolinker.link(feature.properties['Female'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Gender Vulnerability</th>\
                        <td>' + (feature.properties['Gender Vulnerability'] !== null ? autolinker.link(feature.properties['Gender Vulnerability'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Business Model</th>\
                        <td>' + (feature.properties['Business Model'] !== null ? autolinker.link(feature.properties['Business Model'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Delta Plan Hotspot</th>\
                        <td>' + (feature.properties['Delta Plan Hotspot'] !== null ? autolinker.link(feature.properties['Delta Plan Hotspot'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Flood Risk</th>\
                        <td>' + (feature.properties['Flood Risk'] !== null ? autolinker.link(feature.properties['Flood Risk'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Cyclone Risk</th>\
                        <td>' + (feature.properties['Cyclone Risk'] !== null ? autolinker.link(feature.properties['Cyclone Risk'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Salinity Risk</th>\
                        <td>' + (feature.properties['Salinity Risk'] !== null ? autolinker.link(feature.properties['Salinity Risk'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Flash Flood Risk</th>\
                        <td>' + (feature.properties['Flash Flood Risk'] !== null ? autolinker.link(feature.properties['Flash Flood Risk'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Erosion Risk</th>\
                        <td>' + (feature.properties['Erosion Risk'] !== null ? autolinker.link(feature.properties['Erosion Risk'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Landslide Risk</th>\
                        <td>' + (feature.properties['Landslide Risk'] !== null ? autolinker.link(feature.properties['Landslide Risk'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Earthquake Risk</th>\
                        <td>' + (feature.properties['Earthquake Risk'] !== null ? autolinker.link(feature.properties['Earthquake Risk'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Sea Level Rise Risk</th>\
                        <td>' + (feature.properties['Sea Level Rise Risk'] !== null ? autolinker.link(feature.properties['Sea Level Rise Risk'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_FSTPLocation_1_0(feature) {
            switch(String(feature.properties['Status'])) {
                case 'Construction completed':
                    return {
                pane: 'pane_FSTPLocation_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(92,231,71,1.0)',
                interactive: true,
            }
                    break;
                case 'Construction ongoing':
                    return {
                pane: 'pane_FSTPLocation_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(72,87,220,1.0)',
                interactive: true,
            }
                    break;
                case 'FSTP in operation':
                    return {
                pane: 'pane_FSTPLocation_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(251,231,48,1.0)',
                interactive: true,
            }
                    break;
                case 'Yet to start construction':
                    return {
                pane: 'pane_FSTPLocation_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,68,43,1.0)',
                interactive: true,
            }
                    break;
                default:
                    return {
                pane: 'pane_FSTPLocation_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(128,17,25,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(212,79,97,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_FSTPLocation_1');
        map.getPane('pane_FSTPLocation_1').style.zIndex = 401;
        map.getPane('pane_FSTPLocation_1').style['mix-blend-mode'] = 'normal';
        var layer_FSTPLocation_1 = new L.geoJson(json_FSTPLocation_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_FSTPLocation_1',
            layerName: 'layer_FSTPLocation_1',
            pane: 'pane_FSTPLocation_1',
            onEachFeature: pop_FSTPLocation_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_FSTPLocation_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_FSTPLocation_1);
        map.addLayer(layer_FSTPLocation_1);
        function pop_Intrnational_boundary_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['LENGTH'] !== null ? autolinker.link(feature.properties['LENGTH'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['BOUNDARY'] !== null ? autolinker.link(feature.properties['BOUNDARY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Intrnational_boundary_2_0() {
            return {
                pane: 'pane_Intrnational_boundary_2',
                opacity: 1,
                color: 'rgba(236,162,3,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Intrnational_boundary_2');
        map.getPane('pane_Intrnational_boundary_2').style.zIndex = 402;
        map.getPane('pane_Intrnational_boundary_2').style['mix-blend-mode'] = 'normal';
        var layer_Intrnational_boundary_2 = new L.geoJson(json_Intrnational_boundary_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Intrnational_boundary_2',
            layerName: 'layer_Intrnational_boundary_2',
            pane: 'pane_Intrnational_boundary_2',
            onEachFeature: pop_Intrnational_boundary_2,
            style: style_Intrnational_boundary_2_0,
        });
        bounds_group.addLayer(layer_Intrnational_boundary_2);
        map.addLayer(layer_Intrnational_boundary_2);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>DPHE FSTP Locations</h2>';
            };
            title.addTo(map);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        var mapDiv = document.getElementById('map');
        var row = document.createElement('div');
        row.className="row";
        row.id="all";
        row.style.height = "100%";
        var col1 = document.createElement('div');
        col1.className="col9";
        col1.id = "mapWindow";
        col1.style.height = "99%";
        col1.style.width = "80%";
        col1.style.display = "inline-block";
        var col2 = document.createElement('div');
        col2.className="col3";
        col2.id = "menu";
        col2.style.display = "inline-block";
        mapDiv.parentNode.insertBefore(row, mapDiv);
        document.getElementById("all").appendChild(col1);
        document.getElementById("all").appendChild(col2);
        col1.appendChild(mapDiv)
        var Filters = {"Landslide Risk": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_LandslideRisk = document.createElement('div');
            div_LandslideRisk.id = "div_LandslideRisk";
            div_LandslideRisk.className= "filterselect";
            document.getElementById("menu").appendChild(div_LandslideRisk);
            sel_LandslideRisk = document.createElement('select');
            sel_LandslideRisk.multiple = true;
            sel_LandslideRisk.size = 5;
            sel_LandslideRisk.id = "sel_LandslideRisk";
            var LandslideRisk_options_str = "<option value='' unselected></option>";
            sel_LandslideRisk.onchange = function(){filterFunc()};
            LandslideRisk_options_str  += '<option value="High">High</option>';
            LandslideRisk_options_str  += '<option value="Low">Low</option>';
            LandslideRisk_options_str  += '<option value="Moderate">Moderate</option>';
            LandslideRisk_options_str  += '<option value="Very High">Very High</option>';
            LandslideRisk_options_str  += '<option value="Very Low">Very Low</option>';
            sel_LandslideRisk.innerHTML = LandslideRisk_options_str;
            div_LandslideRisk.appendChild(sel_LandslideRisk);
            var lab_LandslideRisk = document.createElement('div');
            lab_LandslideRisk.innerHTML = 'Landslide Risk';
            lab_LandslideRisk.className = 'filterlabel';
            div_LandslideRisk.appendChild(lab_LandslideRisk);
            var reset_LandslideRisk = document.createElement('div');
            reset_LandslideRisk.innerHTML = 'clear filter';
            reset_LandslideRisk.className = 'filterlabel';
            reset_LandslideRisk.onclick = function() {
                var options = document.getElementById("sel_LandslideRisk").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_LandslideRisk.appendChild(reset_LandslideRisk);
        </script>
    </body>
</html>
